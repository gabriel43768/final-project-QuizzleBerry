<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzleberry - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(to bottom right, rgba(151, 71, 255, 0.2), rgba(75, 44, 145, 0.4));
    }

    .container {
      display: flex;
      max-width: 1200px;
      width: 100%;
      padding: 2rem;
      align-items: center;
      justify-content: space-between;
    }

    .auth-form {
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .form-container {
      width: 100%;
      transition: all 0.3s ease;
    }

    .login-form {
      width: 100%;
      transition: all 0.3s ease;
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.875rem;
      font-weight: bold;
      text-align: center;
    }

    .brand-name {
      color: #9747ff;
      font-size: 2.5rem;
      display: block;
      margin-top: 0.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 4px rgba(151, 71, 255, 0.3);
    }

    .subtitle {
      margin-bottom: 2rem;
      font-size: 1.125rem;
      text-align: center;
    }

    .google-btn {
      display: flex;
      width: 100%;
      justify-content: center;
      align-items: center;
      padding: 0.75rem 0;
      margin-bottom: 1.5rem;
      background-color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }

    .google-btn:hover {
      background-color: #f9f9f9;
    }

    .divider {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .divider-line {
      flex: 1;
      height: 1px;
      background-color: #d1d5db;
    }

    .divider-text {
      padding: 0 1rem;
      color: #6b7280;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.75rem 1rem;
      padding-right: 2.5rem;
      border: 1px solid #e5e7eb;
      border-radius: 9999px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .input-field:focus {
      outline: none;
      border-color: #4b2c91;
    }

    .input-icon {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .checkbox {
      height: 1rem;
      width: 1rem;
      border-radius: 0.25rem;
      border-color: #d1d5db;
      accent-color: #4b2c91;
    }

    .checkbox-label {
      margin-left: 0.5rem;
      font-size: 0.875rem;
      color: #4b5563;
    }

    .auth-btn {
      width: 100%;
      padding: 0.75rem 0;
      margin-bottom: 1.5rem;
      background-color: #4b2c91;
      color: white;
      border: none;
      border-radius: 9999px;
      font-weight: 500;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s;
    }

    .auth-btn:hover {
      background-color: rgba(75, 44, 145, 0.9);
    }

    .toggle-text {
      text-align: center;
      font-size: 0.875rem;
      color: #4b5563;
    }

    .toggle-link {
      font-weight: 500;
      color: #4b2c91;
      text-decoration: none;
      cursor: pointer;
    }

    .mascot-container {
      display: flex;
      justify-content: center;
    }

    .mascot-image {
      max-width: 350px;
      height: auto;
    }

    .success-message {
      display: none;
      background-color: #10b981;
      color: white;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
      animation: fadeIn 0.5s;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .mascot-animation {
      animation: bounce 0.5s;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .password-toggle {
      cursor: pointer;
    }

    .error-message {
      color: #ef4444;
      font-size: 0.75rem;
      margin-top: 0.25rem;
      margin-left: 1rem;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .mascot-container {
        margin-top: 2rem;
      }

      .mascot-image {
        max-width: 250px;
      }

      h1, .subtitle {
        text-align: center;
      }
      
      .brand-name {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="auth-form">
      <div class="form-container">
        <!-- Login Form -->
        <div class="login-form" id="loginForm">
          <h1>WELCOME TO <span class="brand-name">QUIZZLEBERRY</span></h1>
          <p class="subtitle">Please enter your details</p>
          
          <div id="loginSuccessMessage" class="success-message">
            Login successful! Redirecting to dashboard...
          </div>
          
          <button class="google-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 10px;">
              <path d="M21.8055 10.0415H21V10H12V14H17.6515C16.827 16.3285 14.6115 18 12 18C8.6865 18 6 15.3135 6 12C6 8.6865 8.6865 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C6.4775 2 2 6.4775 2 12C2 17.5225 6.4775 22 12 22C17.5225 22 22 17.5225 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#FFC107"/>
              <path d="M3.15295 7.3455L6.43845 9.755C7.32745 7.554 9.48045 6 12 6C13.5295 6 14.921 6.577 15.9805 7.5195L18.809 4.691C17.023 3.0265 14.634 2 12 2C8.15895 2 4.82795 4.1685 3.15295 7.3455Z" fill="#FF3D00"/>
              <path d="M12 22C14.583 22 16.93 21.0115 18.7045 19.404L15.6095 16.785C14.5718 17.5742 13.3038 18.001 12 18C9.39903 18 7.19053 16.3415 6.35853 14.027L3.09753 16.5395C4.75253 19.778 8.11353 22 12 22Z" fill="#4CAF50"/>
              <path d="M21.8055 10.0415H21V10H12V14H17.6515C17.2571 15.1082 16.5467 16.0766 15.608 16.7855L15.6095 16.7845L18.7045 19.4035C18.4855 19.6025 22 17 22 12C22 11.3295 21.931 10.675 21.8055 10.0415Z" fill="#1976D2"/>
            </svg>
            Log in with Google
          </button>
          
          <div class="divider">
            <div class="divider-line"></div>
            <span class="divider-text">Or</span>
            <div class="divider-line"></div>
          </div>
          
          <div class="input-group">
            <input type="email" id="loginEmail" placeholder="Email" class="input-field">
            <div class="input-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 4H20C21.1 4 22 4.9 22 6V18C22 19.1 21.1 20 20 20H4C2.9 20 2 19.1 2 18V6C2 4.9 2.9 4 4 4Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M22 6L12 13L2 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div id="loginEmailError" class="error-message">Please enter a valid email address</div>
          </div>
          
          <div class="input-group">
            <input type="password" id="loginPassword" placeholder="Password" class="input-field">
            <div class="input-icon password-toggle" onclick="togglePassword('loginPassword', 'loginEyeIcon')">
              <svg id="loginEyeIcon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div id="loginPasswordError" class="error-message">Password must be at least 6 characters</div>
          </div>
          
          <div class="checkbox-group">
            <input type="checkbox" id="remember" class="checkbox" checked>
            <label for="remember" class="checkbox-label">Remember for 30 days</label>
          </div>
          
          <button id="loginButton" class="auth-btn" onclick="handleLogin()">Log in</button>
          
          <p class="toggle-text">
            Don't have an account? <a class="toggle-link" href="register.html">Sign up</a>
          </p>
        </div>
      </div>
    </div>
    
    <div class="mascot-container">
      <img id="mascot" src="111.png" alt="Quizzleberry Mascot" class="mascot-image">
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(inputId, iconId) {
      const passwordInput = document.getElementById(inputId);
      const eyeIcon = document.getElementById(iconId);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path d="M17.94 17.94C16.2306 19.243 14.1491 19.9649 12 20C5 20 1 12 1 12C2.24389 9.68192 3.96914 7.65663 6.06 6.06M9.9 4.24C10.5883 4.0789 11.2931 3.99836 12 4C19 4 23 12 23 12C22.393 13.1356 21.6691 14.2047 20.84 15.19M14.12 14.12C13.8454 14.4148 13.5141 14.6512 13.1462 14.8151C12.7782 14.9791 12.3809 15.0673 11.9781 15.0744C11.5753 15.0815 11.1752 15.0074 10.8016 14.8565C10.4281 14.7056 10.0887 14.4811 9.80385 14.1962C9.51897 13.9113 9.29439 13.572 9.14351 13.1984C8.99262 12.8249 8.91853 12.4247 8.92563 12.0219C8.93274 11.6191 9.02091 11.2219 9.18488 10.8539C9.34884 10.4859 9.58525 10.1547 9.88 9.88" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M1 1L23 23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path d="M1 12C1 12 5 4 12 4C19 4 23 12 23 12C23 12 19 20 12 20C5 20 1 12 1 12Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M12 15C13.6569 15 15 13.6569 15 12C15 10.3431 13.6569 9 12 9C10.3431 9 9 10.3431 9 12C9 13.6569 10.3431 15 12 15Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        `;
      }
    }

    // Validate email format
    function validateEmail(email) {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      return re.test(String(email).toLowerCase());
    }

    // Handle login
    function handleLogin() {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      const successMessage = document.getElementById('loginSuccessMessage');
      const mascot = document.getElementById('mascot');
      const loginButton = document.getElementById('loginButton');
      const emailError = document.getElementById('loginEmailError');
      const passwordError = document.getElementById('loginPasswordError');
      
      let isValid = true;
      
      // Validate email
      if (!email || !validateEmail(email)) {
        emailError.style.display = 'block';
        isValid = false;
      } else {
        emailError.style.display = 'none';
      }
      
      // Validate password
      if (!password || password.length < 6) {
        passwordError.style.display = 'block';
        isValid = false;
      } else {
        passwordError.style.display = 'none';
      }
      
      if (!isValid) {
        return;
      }
      
      // Simulate login process
      loginButton.textContent = 'Logging in...';
      loginButton.disabled = true;
      
      setTimeout(() => {
        // Show success message
        successMessage.style.display = 'block';
        
        // Animate mascot
        mascot.classList.add('mascot-animation');
        
        // Reset button
        loginButton.textContent = 'Logged In!';
        loginButton.style.backgroundColor = '#10b981';
        
        // Redirect to index.html after a short delay
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1500);
      }, 1000);
    }
  </script>
</body>
</html>
